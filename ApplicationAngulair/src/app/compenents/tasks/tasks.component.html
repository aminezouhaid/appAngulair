
<div class="row  my-4  "> 
    <div class="col-md-6">
        <h3>Liste of taskes</h3>
    </div>
    <div class="col-md-6 tex-right">
       
        <button class="btn btn-dark btn-sm">
<i class="fa fa-plus "></i>  addTask

      </button>

  </div>  
</div>
<div class="row ">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label">label</label>
            <input id="label" type="text" class="form-control"></div>
            <div class="form-check my-2">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" >
                Completed
              </label>
            </div>

            <button class="btn btn-info btn-block">
                <i class="fa fa-send"></i>New Task
            </button>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
       <ul class="list-group">
       
           <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
          {{task.id}}
               <span class="badge badge-danger badge-pill">
               <button> <i class="fa fa-trash"></i></button>
              
                
               </span>

               <span class="badge badge-danger badge-pill">
                
                {{task.label}}
               </span>

               <span class="badge badge-danger badge-pill">
                {{task.completed}}
                <i class="fa fa-thumbs-up"></i>
               </span>
           </li>
    
       </ul>
    </div>
</div>
